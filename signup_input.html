<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style> 
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    width: 500px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  h3 {
    color: #007bff;
    text-align: center;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 3px;
    box-sizing: border-box;
  }

  input[type="submit"],
  input[type="reset"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover,
  input[type="reset"]:hover {
    background-color: #0056b3;
  }
</style>
<title>사용자 등록</title>
</head>
<body>
<div class="container">
	<h3>회원가입</h3>
	<form action="#" th:action="@{/siteuser/signup}" th:object="${siteuser}" method="post">
		<p>이름: <input type="text" th:field="*{name}"/></p>
		<p>이메일: <input type="email" th:field="*{email}"/></p>
		<p>암호: <input type="password" th:field="*{passwd}"/></p>
		<p><input type="reset" value="취소"/>
			<input type="submit" value="등록"/></p>
	</form>
</div>
</body>
</html>
