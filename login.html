<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style> 
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    width: 500px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  h3 {
    color: #007bff;
    text-align: center;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 3px;
    box-sizing: border-box;
  }

  input[type="submit"],
  input[type="reset"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover,
  input[type="reset"]:hover {
    background-color: #0056b3;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
<title>사용자 로그인</title>
</head>
<body>
<div class="container">
   <h3>서점 로그인</h3>
   <form action="#" th:action="@{/siteuser/login}" method="post">
   <fieldset> 
     <legend> 로그인 </legend>
     <table>
   <tr> 
    <td> 아이디 </td><td><input type="email" name="email"></td>
     </tr>
     <tr>
     <td> 비밀번호 </td><td><input type="password" name="passwd"></td>
     </tr>
    <tr><td colspan=2> 
    <input type="submit" value="로그인">
    <input type="reset" value="취소">
    </td>
     </tr>
   </table>
   </fieldset>
   </form>
   <p><a href="/siteuser/">처음으로</a></p>
</div>
</body>
</html>
