<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" th:href="@{css/style.css}" />
    <script
      src="https://kit.fontawesome.com/70cf0af2bf.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />

    <title>Bookcycle</title>
  </head>

  <body>
    <!-- header section starts -->

    <header>
      <div class="header-title">
        <a href="home.html">Bookcycle</a>
      </div>
      <div class="header-category">
        <div><a href="home.html">Home</a></div>
        <div><a href="shop.html">Shop</a></div>
        <div><a href="about.html">About</a></div>
        <div><a href="signup.html">Sign Up</a></div>
      </div>
      <div class="header-column">
        <div class="header-column__search">
          <form action="#">
            <input
              type="text"
              name="search"
              placeholder="What are you looing for?"
            />
            <a href="serch.html" class="fas fa-magnifying-glass"></a>
          </form>
        </div>
        <div class="header-column__icons">
          <a href="/siteuser/login" class="fas fa-shopping-cart"></a>
          <a href="/siteuser/login" class="far fa-user"></a>
        </div>
      </div>
    </header>

    <!-- header section end -->

    <div class="my-page">마이페이지</div>
    <div class="login-box">
      <div class="frame-828">
        <div id="circle"></div>
        <div class="frame-823">
          <p>이름 : <span th:text="${user.getName()}"></span></p>
          <p>이메일: <span th:text="${user.getEmail()}"></span></p>
          <p>비밀번호: <span th:text="${user.getPasswd()}"></span></p>
        </div>
        <div class="frame-827">
          <a class="order-history-button" href="#"
            >주문내역</a
          >
          <a class="my-book-button" href="#">마이북</a>
        </div>
      </div>
    </div>
    <div class="personal-info-button">
      <p><a href="/siteuser/mypage/edit">개인정보 수정하기</a></p>
    </div>
  </body>
</html>
