  <meta charset="utf-8" />

  <link rel="stylesheet" th:href="@{css/style.css}" />

  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <link href="css/responsive.css" rel="stylesheet" />
  

  <title>Bookcycle</title>

<body>

<!-- header section starts -->

<header>

  <div class="header-title">
    <a href="home.html">Bookcycle</a>
  </div>
  <div class="header-category">
      <div><a href="home.html">Home</a></div>
      <div><a href="shop.html">Shop</a></div>
      <div><a href="about.html">About</a></div>
      <div><a href="signup.html">Sign Up</a></div>
  </div>
  <div class="header-column">
      <div class="header-column__search">
        <form action="#">
          <input type="text" name="search" placeholder="What are you looing for?"/>
          <a href="serch.html" class="fas fa-magnifying-glass"></a>
        </form>
      </div>
      <div class="header-column__icons">
        <a href="/siteuser/login" class="fas fa-shopping-cart"></a>
        <a href="/siteuser/login" class="far fa-user"></a>
      </div>
  </div>

</header>

<!-- header section end -->

<!-- signup section starts -->

<div class="sign-up">
  <div class="sign-up__screen">
    <div class="sign-up__title">회원가입</div>
    <form
      id="sign-up__screen__form"
      action="#"
      th:action="@{/siteuser/signup}"
      th:object="${siteuser}"
      method="post"
    >
      <div>이름</div>
      <input type="text" th:field="*{name}" />
      <div>이메일</div>
      <input type="email" th:field="*{email}" />
      <div>비밀번호</div>
      <input type="password" th:field="*{passwd}" />
      <div></div>
      <input class="btn" type="submit" value="계정 만들기" />
    </form>
    <a class="sign-up__screen__search" href="login.html">계정이 있으신가요?</a>
  </div>
</div>

<!-- signup section ends -->


<!-- footer section starts -->

  <section class="footer">

    <div class="box-container">

      <div class="box">
        <h3>Shop</h3>
          <a href="#">장르소설</a>

      <div class="box">

        <a href="#">개인정보처리방침</a>
        <a href="#">이용약관</a>
        <a href="#">운영정책</a>
      </div>

      <div class="box">
        <h3>Contact Us</h3>
        <a href="#">+82 10-1234-5678</a>

        <a href="#">전남 무안군 청계면 1666</a>
