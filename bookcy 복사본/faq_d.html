<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="images/fevicon.png" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <style> 
    table,td{
	border: 1px solid lightgray;
	border-collapse: collapse;
}
th {
	border: 1px solid white;
	border-collapse: collapse;
}
th {
	background-color: #96D4D4;
}
.booklist__button div {
  border-radius: 4px;
  position: relative;
  display: flex;
  padding: 18px 0px;
  width: 450px;
  box-sizing: border-box;
  font-size: 14px;
  justify-content: center;
}
.button__select {
  background-color: #282828;
  color: #ffffff;
}

.button__not__select {
  background-color: #ffffff;
  color: #282828;
  border: 1px solid #858585;
}
  </style>

  <title>Bookcycle</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

</head>

<body>
    <div class="header">
        <!-- header section strats -->
        <header class="header_section long_section px-0">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="home.html">
              <span>
                Bookcycle
              </span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav  ">
                  <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="shop.html"> Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                  </li>
                </ul>
              </div>
              <div class="quote_btn-container">
                <a href="login.html">
                  <span>
                    Login
                  </span>
                  <i class="fa fa-user" aria-hidden="true"></i>
                </a>
                <form class="form-inline">
                  <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </header>
    </div>

    <!-- faq_detail section -->
    <div>
        <h3><span th:text="${f.field}">선택한 분야</span></h3>
        <p><span th:text="${row.#temporals.format(row.createDate, 'yyyy.MM.dd')}">2024.00.00</span></p>
        <div>
            <div>
                <p><span th:text="|Q. ${f.title}|" >Q. 질문을 이렇게 이렇게 합니다</span></p>
                <hr/>
            </div>
            <p><span th:text="|A. ${f.body}|" >A. 그럽 답변을 이렇게 이렇게 하겠죠? 하하 답변입니다 하하 답변입니다 하하 답변입니다 하하 답변입니다 하하 답변입니다 하하 답변입니다 하하 답변입니다 하하 답변입니다 하하 답변입니다 하하 답변입니다 하하 답변입니다 하하 답변입니다 하하 답변입니다 하하 답변입니다 </span></p>        
        </div>
    </div>
    <div class="booklist__button">
      <div class="button__not__select">
          <a th:href="@{/siteuser/faq_w}">자주묻는 질문 목록으로 돌아가기</a>
      </div>
  </div>
    <!-- faq_detail section end -->
    
</body>
</html>
